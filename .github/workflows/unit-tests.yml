name: Unit tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: latest

    - name: Install all dependencies
      run: |
        poetry install --with test,edge,google,piper,melotts,kokoro

    - name: Run fast unit tests (no integration)
      run: |
        poetry run pytest tests/ -v -m "not integration" --cov=src/voicegenhub --cov-report=xml --cov-report=term-missing

    - name: Run integration tests
      continue-on-error: true
      run: |
        poetry run pytest tests/ -v -m "integration" --cov=src/voicegenhub --cov-append --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
