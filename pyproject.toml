[project]
name = "voicegenhub"
version = "0.3.9"
description = "Simple Text-to-Speech library using Edge TTS"
authors = [
    {name = "leweex95",email = "csibi.levente14@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "edge-tts>=6.1.0",
    "google-cloud-texttospeech",

    # CLI interface
    "click>=8.1.0",
    
    # Logging
    "structlog>=23.2.0",
    "rich>=13.7.0",
    "pydantic (>=2.11.9,<3.0.0)"
]

[project.scripts]
voicegenhub = "voicegenhub.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short --cov=src/voicegenhub --cov-report=xml --cov-report=term-missing"
asyncio_mode = "auto"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
]
