[tool.poetry]
name = "voicegenhub"
version = "0.4.0"
description = "Simple Text-to-Speech library using Edge TTS"
authors = ["leweex95 <csibi.levente14@gmail.com>"]
readme = "README.md"
packages = [{include = "voicegenhub", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
edge-tts = "^6.1.0"
google-cloud-texttospeech = "*"
click = "^8.1.0"
structlog = "^23.2.0"
rich = "^13.7.0"
pydantic = "^2.11.9"

[tool.poetry.group.piper.dependencies]
piper-tts = "^1.3.0"

[tool.poetry.group.coqui.dependencies]
TTS = {version = "^0.21.0", python = "<3.12"}

[tool.poetry.group.test.dependencies]
pytest = "^7.0.0"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.10.0"
pytest-cov = "^4.0.0"

[tool.poetry.scripts]
voicegenhub = "voicegenhub.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short --cov=src/voicegenhub --cov-report=xml --cov-report=term-missing"
asyncio_mode = "auto"
pythonpath = ["src"]
