[project]
name = "voicegenhub"
version = "0.3.4"
description = "Simple Text-to-Speech library using Edge TTS"
authors = [
    {name = "leweex95",email = "csibi.levente14@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # Core TTS provider
    "edge-tts>=6.1.0",
    
    # CLI interface
    "click>=8.1.0",
    
    # Logging
    "structlog>=23.2.0",
    "rich>=13.7.0",
    "pydantic (>=2.11.9,<3.0.0)",
]

[project.scripts]
voicegenhub = "voicegenhub.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
